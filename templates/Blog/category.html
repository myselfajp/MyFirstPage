{% load static %}
<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
        {% for cat,count in categories.items %}
        <li>
            <a href="{% url 'Blog:blog-category' cat_name=cat.name %}" class="d-flex justify-content-between">
                <p>{{cat}}</p>
                <p>{{count}}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
