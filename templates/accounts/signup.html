{% load static %}

<!doctype html>
<html lang="en">


<head>
	<title>Travel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/linearicons.css'%}">

</head>



<body class="img js-fullheight" background="{% static 'accounts/images/bg.jpg' %}" style="background-size: 1800px;
    background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;">




	<header id="header">

		{% for message in messages %}
		<div class="container-fluid p-0 ">
			<div class="alert {{ message.tags }} alert-dismissible " role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
				{{ message }}
			</div>
		</div>
		{% endfor %}



        <div class="container main-menu">
            <div class="row align-items-center justify-content-between d-flex">
                <div id="logo">
                    <a href="{% url 'firstsite:index' %}"><img src="{%  static 'img/logo.png' %}" alt="" title="" /></a>
                </div>
                <nav id="nav-menu-container">
                    <ul class="nav-menu">
                        <li><a href="{% url 'firstsite:index' %}">Home</a></li>
                        <li><a href="{% url 'firstsite:about' %}">About</a></li>
                        <li><a href="{% url 'Blog:blog-home' %}">Blog</a></li>
                        <li class="menu-has-children"><a href="">Pages</a>
                            <ul>
                                <li><a href="{% url 'firstsite:elements' %}">Elements</a></li>
                                <li class="menu-has-children"><a href="">Level 2 </a>
                                    <ul>
                                        <li><a href="#">Item One</a></li>
                                        <li><a href="#">Item Two</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><a href="{% url 'firstsite:contact' %}">Contact</a></li>
                    </ul>
                </nav><!-- #nav-menu-container -->
            </div>
        </div>
    </header>

	<section class="ftco-section">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<form method="Post" >
							{%csrf_token%}
							<div class="form-group">
								<input autofocus name="first_name" id="id_first_name" type="text" maxlength="150"
									class="form-control" placeholder="First name" required>
							</div>
							<div class="form-group">
								<input name="last_name" id="id_last_name" type="text" maxlength="150"
									class="form-control" placeholder="Last name" required>
							</div>
							<div class="form-group">
								<input name="username" id="id_username" type="text" maxlength="150" class="form-control"
									placeholder="Username" required>
							</div>
							<div class="form-group">
								<input name="email" id="id_email" type="email" maxlength="254" class="form-control"
									placeholder="Email" required>
							</div>
							<div class="form-group">
								<input name="password1" id="id_password1" type="password" autocomplete="new-password"
									class="form-control" placeholder="Password" required>
								<span toggle="#id_password1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<input name="password2" id="id_password2" type="password" autocomplete="new-password"
									class="form-control" placeholder="Confirm Password" required>
								<span toggle="#id_password2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up </button>
							</div>

							<div class="w-50 text-md-right">
								<a >
									Have account? <a href="{% url 'login' %}">Log In</a>
								</a>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
		{% if form.errors %}
		<div class="row justify-content-left" style="color: #fff ; background-color: rgb(75, 0, 0) ;opacity: 90%;" >
			<div class="col-md-6 text-left mb-5" >
				{{form.errors}}
			</div>
		</div>
		{% endif %}
	</section>

	<script src="{% static 'accounts/js/jquery.min.js' %}"></script>
	<script src="{% static 'accounts/js/popper.js' %}"></script>
	<script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'accounts/js/main.js' %}"></script>




	<script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>
    <script src="{% static 'js/hoverIntent.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
